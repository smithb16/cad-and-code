<table id="data-table">
  <thead id="table-header"></thead>
  <tbody id="table-body">
    <tr>
      <td id="row1">x=1</td>
      <td id="a1">value 1</td>
      <td id="a2">value 2</td>
      <td id="a3">value 3</td>
      <td id="a4">value 4</td>
    </tr>
    <tr>
      <td id="row2">x=2</td>
      <td id="b1">value 1</td>
      <td id="b2">value 2</td>
      <td id="b3">value 3</td>
      <td id="b4">value 4</td>
    </tr>
    <tr>
      <td id="row3">x=3</td>
      <td id="c1">value 1</td>
      <td id="c2">value 2</td>
      <td id="c3">value 3</td>
      <td id="c4">value 4</td>
    </tr>
    <tr>
      <td id="row4">x=4</td>
      <td id="d1">value 1</td>
      <td id="d2">value 2</td>
      <td id="d3">value 3</td>
      <td id="d4">value 4</td>
    </tr>
  </tbody>
</table>

<p>
  <label for="x-value">Price range:</label>
  <input
    type="text"
    id="x-value"
    readonly
    style="border: 0; color: #f6931f; font-weight: bold;"
  />
</p>

<div id="x-slider-range"></div>

<p>
  <label for="y-value">Price range:</label>
  <input
    type="text"
    id="y-value"
    readonly
    style="border: 0; color: #f6931f; font-weight: bold;"
  />
</p>

<div id="y-slider-range"></div>
