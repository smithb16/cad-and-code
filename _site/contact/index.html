    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@800&display=swap"

  />

  <body>
    <header class="header">
  <div class="header-logo">
    <a class="text-logo" href="/">CAD<br />&<br />Code</a>

  </div>
  <nav>
    <ul class="header-nav nav-links">
      <li><a href="/about">About</a></li>
<li><a href="/projects">Portfolio</a></li>
<li><a href="/contact">Contact</a></li>

    </ul>

    <div class="content-container">
      <form
  accept-charset="UTF-8"
  action="https://getform.io/{YOUR_UNIQUE_FORM_ENDPOINT}"
  method="POST"
  enctype="multipart/form-data"
  target="_blank"
>
  <div class="form-group">
    <label for="exampleInputEmail1" required="required">Email address</label>
    <input
      type="email"
      name="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      id="exampleInputName"
      placeholder="Enter your name"
      required="required"
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Favourite Platform</label>
    <select
      class="form-control"
      id="exampleFormControlSelect1"
      name="platform"
      required="required"
    >
      <option>Github</option>
      <option>Gitlab</option>
      <option>Bitbucket</option>
    </select>
  </div>
  <hr />
  <div class="form-group mt-3">
    <label class="mr-2">Upload your CV:</label>
    <input type="file" name="file" />
  </div>
  <hr />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
