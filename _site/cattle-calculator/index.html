<!DOCTYPE html>
<html>
  <head>
  <title>Cattle Calculator</title>
  <meta charset="utf-8" />
  <!-- <link rel="stylesheet" href=""> -->
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/assets/main.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;500;800&family=Barlow:wght@300;500&family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <!-- Jquery -->
  <script
    type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
  ></script>
  <!-- Recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Auto-update site on development -->
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-181072020-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-181072020-1");
  </script>
  <script src="/assets/js/gallery.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      activateGallery();
    });
  </script>
</head>

  <body>
    <header class="header">
  <div class="header-logo">
    <a class="text-logo" href="/">CAD<br />&<br />Code</a>

  </div>
  <nav>
    <ul class="header-nav nav-links">
      <li><a href="/about">About</a></li>
<li><a href="/projects">Portfolio</a></li>
<li><a href="/contact">Contact</a></li>

    </ul>
  </nav>
</header>

    <div class="content-container">
      <form name="cattle-calculator">
  <input name="firstName" type="text" placeholder="First Name" />
  <br />
  <input name="lastName" type="text" placeholder="Last Name" />
  <br />
  <input name="email" type="email" placeholder="Email" required />
  <br />
  <input
    name="avgWeight"
    type="number"
    placeholder="Average Weight (lb)"
    step="1"
    min="0"
  />
  <br />
  <input
    name="costOfGain"
    type="number"
    placeholder="Cost of Gain ($/lb)"
    step="0.01"
    min="0"
  />
  <br />
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL =
    "https://script.google.com/macros/s/AKfycby4wFK58hDUWZbOFWuTqlxmfjJLd8KyyPk37bXtyye2huSPmiuv/exec";
  const form = document.forms["cattle-calculator"];

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then((response) => console.log("Success!", response))
      .catch((error) => console.error("Error!", error.message));
  });
</script>

    </div>
    <footer class="footer home-content">
  <nav>

<li><a href="/projects">Portfolio</a></li>

</footer>

  </body>
</html>
