<!DOCTYPE html>
<html>
  <head>
  <title>Cattle Calculator</title>
  <meta charset="utf-8" />
  <!-- <link rel="stylesheet" href=""> -->
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/assets/main.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;500;800&family=Barlow:wght@300;500&family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <!-- Jquery -->
  <script
    type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
  ></script>
  <!-- Recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Auto-update site on development -->
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-181072020-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-181072020-1");
  </script>
  <script src="/assets/js/gallery.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      activateGallery();
    });
  </script>
</head>

  <body>
    <header class="header">
  <div class="header-logo">
    <a class="text-logo" href="/">CAD<br />&<br />Code</a>

  </div>
  <nav>
    <ul class="header-nav nav-links">
      <li><a href="/about">About</a></li>
<li><a href="/projects">Portfolio</a></li>
<li><a href="/contact">Contact</a></li>

    </ul>
  </nav>
</header>

    <div class="content-container">
      <div><p id="result"></p></div>
<form name="cattle-calculator">
  <label for="firstName">First Name</label>
  <br />

  <input name="firstName" type="text" placeholder="John" />
  <br />
  <label for="lastName">Last Name</label>
  <br />
  <input name="lastName" type="text" placeholder="Doe" />
  <br />
  <label for="email">Email</label>
  <br />
  <input name="email" type="email" placeholder="your@email.com" required />
  <br />
  <label for="avgWeight">Average Weight of Cattle (lb)</label>
  <br />
  <input name="avgWeight" type="number" placeholder="375" step="1" min="0" />
  <br />
  <label for="costOfGain">Cost of Weight Gain ($/lb)</label>
  <br />
  <input
    name="costOfGain"
    type="number"
    placeholder="0.65"
    step="0.01"
    min="0"
  />
  <br />
  <button type="submit">Send</button>
</form>

<script>
  const form = document.forms["cattle-calculator"];
  const scriptURL =
    "https://script.google.com/macros/s/AKfycby4wFK58hDUWZbOFWuTqlxmfjJLd8KyyPk37bXtyye2huSPmiuv/exec";

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then((response) => console.log("Success!", response))
      .catch((error) => console.error("Error!", error.message));
    document.getElementById("result").innerHTML =
      "Form submitted. You should receive an email shortly.";
    form.reset();
  });
</script>

    </div>

  <nav>

</footer>

  </body>
</html>
